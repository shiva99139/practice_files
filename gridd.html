<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
     
   .parent{

   width:80vw;
   height: 60vh;
   border: 5px solid #000;

   grid-template-rows: 50px 200px 30px 20px;

   grid-template-columns: 40px 30px 30px 30px;


   }


   .parent{
    display: grid;
    


   }



   .box{
   

    background-color: palevioletred;

    color:white;


    text-align: center;

    padding: 10px 40px;

    border:1px solid white;
  

   line-height:100px;
   }


   </style>




</head>
<body>
        <div class="parent">  
    <div class="box">  1 </div>
    <div class="box"> 2  </div>

    <div class="box"> 3   </div>
    <div class="box">  4 </div>
    <div class="box"> 5 </div>

    <div class="box"> 6   </div>

    <div class="box">  7 </div>
    <div class="box"> 8  </div>

    <div class="box"> 9  </div>


    

            </div>  


</body>
</html>
